<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let filme of movies">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="'https://image.tmdb.org/t/p/w500/'+filme.backdrop_path">
      </ion-avatar>
      <h2 class="feed_title">{{filme.original_title}}</h2>
      <p>{{filme.release_date}}</p>
    </ion-item>

    <img [src] = "'https://image.tmdb.org/t/p/w500/'+filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{feed.urlAvatar}}">
      </ion-avatar>
      <h2 class="feed_title">{{feed.title}}</h2>
      <p>{{feed.data}}</p>
    </ion-item>

    <img src="{{feed.urlImagem}}">

    <ion-card-content>
      <p>{{feed.describe}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{feed.qtdLikes}} Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{feed.qtdComments}} Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{feed.timeLAstModify}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
